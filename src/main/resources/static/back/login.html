<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
        <title>【笔趣阁】——后台管理系统入口</title>
        <meta content="Admin Dashboard" name="description" />
        <meta content="Mannatthemes" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <link rel="shortcut icon" href="assets/images/favicon.ico">

        <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="assets/css/icons.css" rel="stylesheet" type="text/css">
        <link href="assets/css/style.css" rel="stylesheet" type="text/css">

    </head>


    <body>

        
        <!-- Begin page -->
        <div class="accountbg"></div>
        <div class="wrapper-page">

            <div class="card">
                <div class="card-body">

                    <h3 class="text-center mt-0 m-b-15">
                        <a href="index.html" class="logo logo-admin"><img src="assets/images/logo.png" height="24" alt="logo"></a>
                    </h3>

                    <div class="p-3">
             	

                            <div class="form-group row">
                                <div class="col-12">
                                    <input class="form-control" id="txt_user" type="text" name="vName"  required="" placeholder="用户名">
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-12">
                                    <input class="form-control" id="txt_pwd" type="password" name="vPwd"  required="" placeholder="密码">
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-12">
                                    <input class="form-control" id="txt_verifyCode" type="text" name="verifyCode"  style=" width: 169px;"  required="" placeholder="验证码">
                                    <img src="../verifyCodeServlet" id="img_verifyCode"  style="float: right;margin-top: -32px;margin-right: 57px;"/>

                                </div>
                            </div>

                            <div class="form-group text-center row m-t-20">
                                <div class="col-12">
                                    <button id="btnLogin" class="btn btn-danger btn-block waves-effect waves-light" >登 录</button>
                                </div>
                            </div>

                            <div class="form-group m-t-10 mb-0 row">
                                
                            </div>
                       </div>

                </div>
            </div>
        </div>



        <!-- jQuery  -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/popper.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/modernizr.min.js"></script>
        <script src="assets/js/waves.js"></script>
        <script src="assets/js/jquery.slimscroll.js"></script>
        <script src="assets/js/jquery.nicescroll.js"></script>
        <script src="assets/js/jquery.scrollTo.min.js"></script>

        <!-- App js -->
        <script src="assets/js/app.js"></script>
		<script type="text/javascript">
		//登录
    	$('#btnLogin').click(function(){
    		aname=$('#txt_user').val();
         	console.log(aname);
         	pwd=$('#txt_pwd').val();
         	console.log(pwd);
         
       		$.post("../admin/login",{vName:aname,vPwd:pwd},
	       	function(data){
       			console.log(data)
    	   		if(data.code>0){
    	   			alert("登录成功!!!");
    	   			window.location.href="manage/welcome.html";
    	   		}else{
    	   			alert("用户名或密码错误");
	    	   	}
       		},'json');
    	});
		</script>
    </body>
</html>
